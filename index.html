<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Slider</title>
    <link rel="stylesheet" href="theme.css">

    <style>

        :root {
            --slider-spacing: 1rem;
            --slider-top-padding: 0.5rem;
            --slider-right-padding: calc((100% - 80rem) / 2 + 7.75rem);
            --slider-bottom-padding: 0.5rem;
            /* --slider-left-padding: calc((100% - 80rem) / 2 + 1rem); */
            --slider-left-padding: 0;
            --slider-peek: 0;
            --slider-spacing: 1rem;
        }

        .container {
            max-width: 90%;
            margin: auto;
        }

        .grid {
            display: grid;
            /* grid-template-columns: repeat(3, 1fr); */
        	grid-auto-columns: calc(100% / (4 + var(--slider-peek)) - var(--slider-spacing));
            padding: 10px;
            grid-gap: var(--slider-spacing);
            /* grid-template-rows: 1fr; */
            grid-auto-flow: column;
            overflow-x: scroll;
            scroll-behavior: smooth;
            padding: var(--slider-top-padding) var(--slider-right-padding) var(--slider-bottom-padding) var(--slider-left-padding);
        }

        .grid-item {
            width: 200px;
            min-height: 200px;
            background-color: aqua;
            overflow: scroll;
        }

        .grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
